<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
		
		<title>Formal Theory Research Group</title>
		<link rel = "icon" type = "image/x-icon" href = "images/icon.png">

		<style>
		    body {
				display: none;
				padding-bottom: 2rem;
			}

			select {
				padding: 0.2rem;
				margin-bottom: 20px;
				font-size: 20px;
				border-radius: 5px;
				border: 1px solid #ccc;
			}

			table {
				width: 80%;
				margin: auto;
				border-collapse: collapse;
			}

			th, td {
				padding: 0.5rem;
				text-align: center;
			}
		</style>

		<link rel="stylesheet" href="styles.css">

		<script src = "main.js"></script>

		<script src = "header-component.js" defer></script>
		<script src = "footer-component.js" defer></script>
	</head>
	
	<body>
		<header-component></header-component>

		<script src = "toggletheme.js"></script>
		
		<div style = "font-size: 20px; position: fixed; top: 50%; margin-right: 5rem; right: 0rem; width: 10%;">
			Show category:<br />
			<select id = "filter" onchange="filterTable()">
				<option value="all">All</option>
				<option value="PopSci">Popular Science</option>
				<option value="Research">Research Related</option>
				<option value="Course">Course Related</option>
			</select>
		</div>

		<table style = "position: relative; margin-left: 5rem; width: 80%;" border = "5">
			<thead>
				<tr>
					<th>Article Title</th>
					<th>Posted Date</th>
					<th>Category</th>
				</tr>
			</thead>

			<tbody>
				<tr class = "PopSci Course">
					<td>
						<a href = "./blog/NaturalUnits.html"> Natural Units </a>
					</td>
					<td>
						Mar. 31, 2025
					</td>
					<td>
						Popular Science<br />
						Course Related
					</td>
				</tr>
			</tbody>
		</table>

		<script>
			function filterTable() {
				var selectedCategory = document.getElementById("filter").value;
				var rows = document.querySelectorAll("tbody tr");

				rows.forEach(function(row) {
					if (selectedCategory === "all" || row.classList.contains(selectedCategory)) {
						row.style.display = "table-row";
					} else {
						row.style.display = "none";
					}
				});
			}
		</script>

		<footer-component></footer-component>
	</body>
</html>
