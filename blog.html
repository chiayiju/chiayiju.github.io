<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
		
		<title>Formal Theory Research Group</title>
		<link rel = "icon" type = "image/x-icon" href = "images/icon.png">

		<style>
		    body {
				display: none;
				padding-bottom: 2rem;
			}

			select {
				padding: 0.2rem;
				margin-bottom: 20px;
				font-size: 20px;
				border-radius: 5px;
				border: 1px solid #ccc;
			}

			table {
				width: 80%;
				margin: auto;
				border-collapse: collapse;
			}

			th, td {
				padding: 0.5rem;
				text-align: center;
			}
		</style>

		<link rel="stylesheet" href="styles.css">

		<script src = "main.js"></script>

		<script src = "header-component.js" defer></script>
		<script src = "footer-component.js" defer></script>
	</head>
	
	<body>
		<header-component></header-component>

		<script src = "toggletheme.js"></script>
		
		<div style = "font-size: 20px; position: fixed; top: 30%; margin-right: 10%; right: 0rem; width: 10%;">
			Show category:<br />
			<select id = "filter" onchange = "FilterTable()">
				<option value = "All">All</option>
				<option value = "PopSci">Popular Science</option>
				<option value = "Research">Research Related</option>
				<option value = "Course">Course Related</option>
			</select>

			<div id="courseDiv" style="display: none; margin-top: 1rem;">
				Course name:<br />
				<select id = "coursefilter" onchange = "CourseFilterTable()">
					<option value = "All">All</option>
					<option value = "QuantumPhysics">Quantum Physics</option>
					<option value = "TheoreticalPhysics2025">Theoretical Physics 2025</option>
				</select>
			</div>
		</div>

		<table style = "position: relative; margin-left: 5rem; width: 70%;" border = "5">
			<thead>
				<tr>
					<th style = "width: 60%">Article Title</th>
					<th style = "width: 20%">Posted Date</th>
					<th style = "width: 20%">Category</th>
				</tr>
			</thead>

			<tbody>
				<tr class = "Course TheoreticalPhysics2025">
					<td>
						<a href = "./blog/ClassicalClosedString.html"> The General Solution of Classical Closed String </a>
					</td>
					<td>
						April 1, 2025
					</td>
					<td>
						Course Related
					</td>
				</tr>

				<tr class = "PopSci Course QuantumPhysics TheoreticalPhysics2025">
					<td>
						<a href = "./blog/NaturalUnits.html"> Natural Units </a>
					</td>
					<td>
						Marach 31, 2025
					</td>
					<td>
						Popular Science<br />
						Course Related
					</td>
				</tr>
			</tbody>
		</table>

		<script>
			function CourseFilterTable() {
				var selectedCategory = document.getElementById("coursefilter").value;
				var rows = document.querySelectorAll("tbody tr");

				rows.forEach(function(row) {
					if (selectedCategory === "All" || row.classList.contains(selectedCategory)) {
						row.style.display = "table-row";
					} else {
						row.style.display = "none";
					}
				});
			}
		</script>

		<script>
			function FilterTable() {
				var selectedCategory = document.getElementById("filter").value;
				var rows = document.querySelectorAll("tbody tr");
				var courseDiv = document.getElementById("courseDiv");

				rows.forEach(function(row) {
					if (selectedCategory === "All" || row.classList.contains(selectedCategory)) {
						row.style.display = "table-row";
					} else {
						row.style.display = "none";
					}
				});

				if (courseDiv) {
					if (selectedCategory === "Course") {
						courseDiv.style.display = "block";
					} else {
						courseDiv.style.display = "none";
					}
				}
			}
		</script>

		<footer-component></footer-component>
	</body>
</html>
